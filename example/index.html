<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>happytrace tracker test</title>
    <meta name="description" content="This is a test page for happytrace client js library">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../happytrace.js"></script>
  </head>
<body>
  <div class="btn-group">
    <button id="btnA" class="btn btn-default">button A</button>
    <button id="btnB" class="btn btn-default">button B</button>
    <button id="btnC" class="btn btn-default">button C</button>
  </div>

  <script type="text/javascript">
    $(document).on( 'click', function(evt) {
        var action = {
          'btnA' : 'click first button',
          'btnB' : 'click second button',
          'btnC' : 'click last button! You made it!'
        }[ evt.target.id ]

        $(this).trigger('userAction', { user: 'qhwa', action: action });
    })
    .trigger( 'userAction', { user: 'qhwa', action: 'visit test page' });
  </script>
</body>
</html>
